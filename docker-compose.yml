version: '3'
services:
  api:
    image: langlink-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    container_name: langlink-backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
